{% extends "base.html" %}

{% block title %}Favourite{% endblock %}

{% load static %}

{% block js %}
<script>
    $(document).ready(function () {

    });
</script>
{% endblock %}

{% block css %}
<style>
    .card-text {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    .card-deck>a,
    .card-deck>a:hover {
        color: inherit;
        text-decoration: none;
    }

    .card-img-top {
        width: 100%;
        height: 180px !important;
    }

    .card-text-main {
        height: 72px;
    }

    .carousel-item>img {
        width: 100%;
        height: 400px !important;
    }

    fieldset {
        border: 2px groove !important;
    }

    legend {
        width: auto;
        font: 20px bold;
    }
</style>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>
    {{ title }}
</h1>

<div class="card-deck">
    {{ rendered_table }}
</div>
{% else%}
You should not be here
{% endif %}
{% endblock %}
